<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get lyrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="bootstrap/jquery-3.3.1.min.js"></script>
    <!-- Popper -->
    <script src="bootstrap/popper.min.js"></script>
    <!-- BOOTSTRAP .css -->
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.min.css" />
    <!-- BOOTSTRAP .js -->
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- Our sources -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Tincha's Lyrics Engine</h1>
        </div>
    </header>

    <main>
        <section class="section1">
            <div class="container">
                <form id="search-form">
                    <label for="muzicar">Artist: </label><br> <input type="text" id="muzicar"><img class="loader"
                        id="wiki-loader" src="media/images/loader.gif" alt="Loader"><br>
                    <label for="pesma">Song: </label><br> <input type="text" id="pesma"><img class="loader"
                        id="text-loader" src="media/images/loader.gif" alt="Loader"><br>
                    <input type="submit" value="Search" id="s-button">
                </form>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 id="artist"></h2>
                    <h3 id="song"></h3>
                    <p id="lyrics"></p>
                </div>
                <div class="col-md-6">
                    <div id="img">
                    </div>
                    <div id="wiki"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <section class="social">
                <a href="https://github.com/stefancvetincanin?tab=repositories"><img
                        src="media/images/icons8-github-filled-50.png"></a>
                <a href=""><img src="media/images/icons8-facebook-circled-filled-50 (1).png"></a>
                <a href=""><img src="media/images/icons8-instagram-filled-50.png"></a>
                <a href=""><img src="media/images/icons8-twitter-circled-filled-50.png"></a>
                <a href=""><img src="media/images/icons8-linkedin-circled-filled-50.png"></a>
            </section>
            <!-- <small>Copyright&copy; by Tincha</small> -->
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
